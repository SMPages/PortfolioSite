<div class="home-container" *ngIf="!loading && portfolioData">
  <!-- Animated background -->
  <div class="background-animation">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="content-wrapper">
      <p class="greeting">{{ portfolioData.personal.greeting }}</p>

      <h1 class="name">
        <span class="gradient-text">{{ portfolioData.personal.name }}</span>
      </h1>

      <h2 class="subtitle">{{ portfolioData.personal.subtitle }}</h2>

      <blockquote class="quote">
        "{{ portfolioData.personal.quote.text }}"
        <footer class="quote-author">- {{ portfolioData.personal.quote.author }}</footer>
      </blockquote>

      <!-- Navigation buttons -->
      <div class="navigation-buttons">
        <button 
          class="btn btn-primary" 
          (click)="navigateToPersonal()"
          type="button">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Información Personal
        </button>

        <button 
          class="btn btn-secondary" 
          (click)="navigateToServices()"
          type="button">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m8 6V8a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2z"></path>
          </svg>
          Portal de Servicios
        </button>
      </div>

      <!-- Social links -->
      <div class="social-links">
        <a 
          *ngFor="let social of portfolioData.personal.contact.social" 
          [href]="social.url"
          class="social-link"
          target="_blank"
          rel="noopener noreferrer">
          <svg *ngIf="social.icon === 'github'" class="social-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <svg *ngIf="social.icon === 'linkedin'" class="social-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          <svg *ngIf="social.icon === 'mail'" class="social-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <!-- WhatsApp -->
          <svg *ngIf="social.icon === 'whatsapp'" class="social-icon" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 3C9.372 3 4 8.373 4 15c0 2.577.978 4.945 2.6 6.8L5 27l5.36-1.65C11.456 26.13 13.686 27 16 27c6.627 0 12-5.373 12-12S22.627 3 16 3zm0 22c-2.045 0-4.03-.612-5.72-1.77l-.41-.27-3.42 1.05 1.12-3.35-.29-.43A9.03 9.03 0 0 1 7 15c0-4.962 4.037-9 9-9s9 4.038 9 9-4.037 9-9 9zm5.4-6.1c-.3-.15-1.77-.87-2.05-.97-.28-.1-.48-.15-.68.15s-.77.96-.94 1.16c-.17.2-.35.22-.65.07-.3-.15-1.27-.47-2.42-1.49-.89-.8-1.49-1.78-1.67-2.07-.17-.3-.02-.46.13-.61.13-.14.3-.35.45-.53.15-.17.2-.3.3-.5.1-.2.05-.38-.03-.53-.08-.15-.68-1.62-.93-2.22-.25-.6-.5-.5-.68-.5-.18 0-.38 0-.58 0-.2 0-.52.08-.8.37-.27.3-1.04 1.02-1.04 2.48s1.07 2.87 1.22 3.07c.15.2 2.1 3.2 5.08 4.49.71.3 1.26.49 1.7.63.71.23 1.36.2 1.87.12.57-.09 1.77-.72 2.02-1.42.25-.7.25-1.3.18-1.42-.08-.12-.28-.17-.58-.32z"/>
          </svg>          
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © 2024 Sebastian Marciales. Todos los derechos reservados.
  </footer>
</div>

<div class="loading-container" *ngIf="loading">
  <div class="loading-text">Cargando...</div>
</div>
